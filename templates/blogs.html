{% extends "base.html" %}

{% block content %}
  <h3 class="header">Blog</h3>
  {% for page in pages | sort(attribute='date', reverse=True) %}
    <div style="padding-bottom:1.5em;">
      <a href="{{ url_for("page", path=page.path) }}">
        <b>{{ page.title }}</b>
      </a><br>
      <span class="subtext">
        {{ page.date }} &bull; {{ page.description }}
      </span>
    </div>
  {% endfor %}

{% endblock content %}
